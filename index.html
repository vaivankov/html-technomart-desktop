<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ТЕХНОМАРТ</title>
</head>

<body>


  <h1 class="">Сайт магазина электротехники ТЕХНОМАРТ</h1>


  <header class="site-header">

    <h2 class="">Шапка сайта</h2>

    <div class="top-header">

      <div class="container top-header__content">

        <div class="top-header__logo">
          <a class="link link--logo" href="index.html">
            <span class="link__text">Техномарт</span>
          </a>
        </div>

        <div class="top-header__search">
          <input class="site-search" type="search" id="site-search" placeholder="Поиск:">
        </div>

        <div class="top-header__bookmark">
          <a class="link" href="#">
            <img class="link__image" width="17" height="17" src="svg/bookmark.svg" alt="Иконка закладки">
            <span class="link__text">Закладки: 0</span>
          </a>
        </div>

        <div class="top-header__basket">
          <a class="link" href="#">
            <img class="link__image" width="17" height="17" src="svg/cart.svg" alt="Иконка тележки">
            <span class="link__text">Корзина: 0</span>
          </a>
        </div>

        <div class="top-header__order">
          <a class="link link--order" href="#">
            <span class="link__text">Оформить заказ</span>
          </a>
        </div>

      </div>

    </div>

    <div class="low-header">

    </div>

    </div>

  </header>


  <main>

    <h2 class="">Основной контент</h2>

    <section class="goods">
      <h3 class="">Основные услуги</h3>
    </section>

    <section class="popular-products">
      <h3 class="">Популярные товары</h3>
    </section>

    <section class="popular-manufacturers">
      <h3 class="">Популярные производители</h3>
    </section>

    <section class="services">
      <h3 class="">Дополнительные услуги</h3>
    </section>

    <section class="about-company">
      <h3 class="">О компании</h3>
    </section>

    <section class="contacts">
      <h3 class="">Контакты</h3>
    </section>

  </main>

  <footer class="site-footer">
    <h2 class="">Подвал сайта</h2>
  </footer>

  <script src="js/variables.js"></script>
  <!-- <script src="js/func__.js"></script> -->

</body>

</html>
